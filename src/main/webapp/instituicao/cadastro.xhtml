<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Instituição / Cadastro</ui:define>
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="instituicao" value="#{cadastroInstituicaoBean.instituicao}" />
			<f:viewAction action="#{cadastroInstituicaoBean.inicializar}" />
		</f:metadata>
		<div class="ui-g-12">
	    	<h:form>
		    	<p:messages closable="true">
		    		<p:autoUpdate />
		    	</p:messages>
		    	<div class="card">
			    	<h2>Cadastro</h2>
		    		<div class="formulario">
		    			<div class="campo">
					        <p:outputLabel value="Nome:" for="nome"/>
				    		<p:inputText id="nome" value="#{cadastroInstituicaoBean.instituicao.nome}" class="ui-size-7" />
			    		</div>
			    		<div class="campo">
				    		<p:outputLabel value="Descrição:" for="descricao"/>
				    		<p:inputTextarea id="descricao" value="#{cadastroInstituicaoBean.instituicao.descricao}" rows="10" cols="100" />
			    		</div>
		    		</div>
		    		<div class="botoes">
		    			<p:commandButton value="Salvar" action="#{cadastroInstituicaoBean.salvar}" update="@form" />
		    			<p:button value="Voltar" outcome="/instituicao/pesquisa" />
		    		</div>
		    	</div>
	    	</h:form>
    	</div>
    </ui:define>
</ui:composition>
