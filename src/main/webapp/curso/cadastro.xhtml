<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Curso / Cadastro</ui:define>
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="curso" value="#{cadastroCursoBean.curso}" />
			<f:viewAction action="#{cadastroCursoBean.inicializar}" />
		</f:metadata>
		<div class="ui-g-12">
	    	<h:form>
		    	<p:messages closable="true">
		    		<p:autoUpdate />
		    	</p:messages>
		    	<div class="card">
		    		<h2>Cadastro</h2>
		    		<div class="formulario">
		    			<div class="campo">
					        <p:outputLabel value="Nome:" for="nome"/>
				    		<p:inputText id="nome" value="#{cadastroCursoBean.curso.nome}" class="ui-size-7" />
			    		</div>
			    		<div class="campo">
				    		<p:outputLabel value="Grau:" for="grau"/>
				    		<p:selectOneMenu id="grau" value="#{cadastroCursoBean.curso.grau}">
					            <f:selectItem itemLabel="SELECIONE" />
					            <f:selectItems value="#{cadastroCursoBean.graus}" var="grau" itemValue="#{grau}" itemLabel="#{grau.descricao}" />
					        </p:selectOneMenu>
				        </div>
				        <div class="campo">
					        <p:outputLabel value="Quantidade de perÃ­odos:" for="quantidadePeriodo"/>
				    		<p:inputMask id="quantidadePeriodo" value="#{cadastroCursoBean.curso.quantidadePeriodo}" mask="9?9" class="ui-size-4" />
			    		</div>
		    		</div>
		    		<div class="botoes">
		    			<p:commandButton value="Salvar" action="#{cadastroCursoBean.salvar}" update="@form" />
		    			<p:button value="Voltar" outcome="/curso/pesquisa" />
		    		</div>
		    	</div>
	    	</h:form>
    	</div>
    </ui:define>
</ui:composition>
