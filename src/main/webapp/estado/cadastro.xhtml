<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Estado / Cadastro</ui:define>
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="estado" value="#{cadastroEstadoBean.estado}" />
			<f:viewAction action="#{cadastroEstadoBean.inicializar}" />
		</f:metadata>
		<div class="ui-g-12">
	    	<h:form>
		    	<p:messages closable="true">
		    		<p:autoUpdate />
		    	</p:messages>
		    	<div class="card">
		    		<h2>Cadastro</h2>
		    		<div class="formulario">
		    			<div class="campo">
				    		<p:outputLabel value="Pais:" for="pais"/>
				    		<p:selectOneMenu id="pais" value="#{cadastroEstadoBean.estado.pais}">
					            <f:selectItem itemLabel="SELECIONE" />
					            <f:selectItems value="#{cadastroEstadoBean.listaPaises}" var="pais" itemValue="#{pais}" itemLabel="#{pais.nome}" />
					        </p:selectOneMenu>
				        </div>
				        <div class="campo">
					        <p:outputLabel value="Nome:" for="nome"/>
				    		<p:inputText id="nome" value="#{cadastroEstadoBean.estado.nome}" class="ui-size-7" />
			    		</div>
			    		 <div class="campo">
				    		<p:outputLabel value="UF:" for="uf"/>
				    		<p:inputMask id="uf" value="#{cadastroEstadoBean.estado.uf}" mask="aa" class="ui-size-1" />
			    		</div>
		    		</div>
		    		<div class="botoes">
		    			<p:commandButton value="Salvar" action="#{cadastroEstadoBean.salvar}" update="nome, uf" />
		    			<p:button value="Voltar" outcome="/estado/pesquisa" />
		    		</div>
		    	</div>
	    	</h:form>
    	</div>
    </ui:define>
</ui:composition>
