<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
   	<h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><ui:insert name="titulo">Sistema de estágios</ui:insert></title>
     	<h:outputStylesheet library="css" name="index.css" />
     	<h:outputScript library="js" name="index.js" />
        <h:outputScript library="js" name="validadores.js" />
        <h:outputScript library="js" name="locale-primefaces.js" />
    </h:head>
    <h:body class="main-body">
    	<div class="wrapper">
	    	<header class="topbar">
				<a id="omega-menu-button">
		    		<span class="fa fa-bars"></span>
				</a>
				<span class="topbar-title"><ui:insert name="titulo">Sistema de estágios</ui:insert></span>
			</header>
			<aside class="sidebar">
				<div class="nano has-scrollbar">
				    <div class="nano-content sidebar-scroll-content" tabindex="0" style="margin-right: -17px;">
			            <div class="logo">
			                <h1>UCV Estágios</h1>
			            </div>
			            <div class="profile">
			                <h:graphicImage library="images" name="profile.png.png" rendered="#{empty seguranca.autenticado.foto}" />
			                <o:graphicImage value="#{seguranca.autenticado.foto}" dataURI="true" rendered="#{not empty seguranca.autenticado.foto}" />
			                <p:panelMenu class="profile menu">
			                	<p:submenu label="#{seguranca.autenticado.nome}">
									<p:menuitem class="fa fa-edit" value=" Perfil" outcome="/perfil/cadastro" />
									<p:menuitem class="fa fa-key" value=" Alterar senha" outcome="/perfil/cadastro-senha" />
									<p:menuitem class="fa fa-sign-in" value=" Sair" url="/estagio/logout" />
								</p:submenu>
		   					</p:panelMenu>
			            </div>
			            <div class="menu">
			            	<p:panelMenu>
			            		<p:submenu label="Administração">
			            			<p:submenu label="Cadastros">
					   					<p:submenu label="Endereço">
					   						<p:menuitem class="fa fa-list-alt" value=" Pais" outcome="/pais/pesquisa" />
					   						<p:menuitem class="fa fa-list-alt" value=" Estado" outcome="/estado/pesquisa" />
					   						<p:menuitem class="fa fa-list-alt" value=" Município" outcome="/municipio/pesquisa" />
					   						<p:menuitem class="fa fa-list-alt" value=" Bairro" outcome="/bairro/pesquisa" />
					   					</p:submenu>
					   					<p:menuitem class="fa fa-list-alt" value=" Empresa" outcome="/empresa/pesquisa" />
										<p:menuitem class="fa fa-list-alt" value=" Cláusula" outcome="/clausula/pesquisa" />
										<p:menuitem class="fa fa-list-alt" value=" Curso" outcome="/curso/pesquisa" />
										<p:menuitem class="fa fa-list-alt" value=" Instituição" outcome="/instituicao/pesquisa" />
										<p:menuitem class="fa fa-list-alt" value=" Usuário" outcome="/usuario/pesquisa" />
					   				</p:submenu>
					   				<p:menuitem class="fa fa-list-alt" value=" Auditoria" outcome="/auditoria/pesquisa" />
			            		</p:submenu>
				   				<p:submenu label="Atendimento">
				   					<p:menuitem class="fa fa-list-alt" value=" Aluno" outcome="/aluno/pesquisa" />
				   					<p:menuitem class="fa fa-list-alt" value=" Estágio" outcome="/estagio/pesquisa" />
				   				</p:submenu>
							</p:panelMenu>
							<p:menuitem class="fa fa-list-alt" value=" Aluno" outcome="/aluno/pesquisa" />
			            </div>
			        </div>
			    </div>
			</aside>
			<section class="main">
	            <div class="ui-g">
					<ui:insert name="corpo" />
	            </div>
	        </section>
	        <footer class="footer">
	        	<h:graphicImage library="images" name="logo-colored.png.png" width="32" />
                <span class="footer-text">TCC2: Atilas Rodrigues Lamberti</span>
            </footer>
        </div>
    </h:body>
</html>
