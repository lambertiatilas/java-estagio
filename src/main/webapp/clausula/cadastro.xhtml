<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Cláusula / Cadastro</ui:define>
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="clausula" value="#{cadastroClausulaBean.clausula}" />
			<f:viewAction action="#{cadastroClausulaBean.inicializar}" />
		</f:metadata>
		<div class="ui-g-12">
	    	<h:form>
		    	<p:messages closable="true">
		    		<p:autoUpdate />
		    	</p:messages>
		    	<div class="card">
		    		<h2>Cadastro</h2>
		    		<div class="formulario">
		    			<div class="campo">
				    		<p:outputLabel value="Tipo de cláusula:" for="tipo"/>
				    		<p:selectOneMenu id="tipo" value="#{cadastroClausulaBean.clausula.tipo}">
					            <f:selectItem itemLabel="SELECIONE" />
					            <f:selectItems value="#{cadastroClausulaBean.tipos}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.descricao}" />
					        </p:selectOneMenu>
				        </div>
				        <div class="campo">
					        <p:outputLabel value="Número da cláusula:" for="numeroClausula"/>
				    		<p:inputMask id="numeroClausula" value="#{cadastroClausulaBean.clausula.numeroClausula}" mask="9?9" class="ui-size-3" />
			    		</div>
			    		<div class="campo">
				    		<p:outputLabel value="Título:" for="titulo"/>
				    		<p:inputText id="titulo" value="#{cadastroClausulaBean.clausula.titulo}" class="ui-size-7" />
			    		</div>
			    		<div class="campo">
				    		<p:outputLabel value="Descrição:" for="descricao"/>
				    		<p:inputTextarea id="descricao" value="#{cadastroClausulaBean.clausula.descricao}" rows="10" cols="100" />
			    		</div>
		    		</div>
		    		<div class="botoes">
		    			<p:commandButton value="Salvar" action="#{cadastroClausulaBean.salvar}" update="@form" />
		    			<p:button value="Voltar" outcome="/clausula/pesquisa" />
		    		</div>
		    	</div>
	    	</h:form>
    	</div>
    </ui:define>
</ui:composition>
