<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistema de estágios: Acessar</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body class="login-body">
    	<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>
		<h:form prependId="false">
			<p:growl sticky="true" />
			<div id="login-wrapper">
				<h:graphicImage library="images" name="login-logo.png.png" />
	            <div id="login-container">
	                <span class="title">UCV Estágios</span>
	                <div class="ui-g ui-fluid">
	                    <div class="ui-g-12">
	                    	<p:inputMask id="username" value="#{loginBean.username}" placeholder="Login" mask="999.999.999-99" />
	                    </div>
	                    <div class="ui-g-12">
	                    	<p:password id="password" placeholder="Senha" />
	                    </div>
	                    <div class="ui-g-12">
	                    	<p:commandButton value="Acessar" action="#{loginBean.login}" ajax="false" />
	                    </div>
	                </div>
	            </div>
	            <div class="login-footer">TCC2: Atilas Rodrigues Lamberti</div>
        	</div>
       </h:form>  
    </h:body>
</html>
